#自定义属性
joey:
  port: 8821
  name: uaa
  db-url: jdbc:mysql://127.0.0.1:3306/uaa_db
  db-name: root
  db-pwd: 123456
  config-url: 127.0.0.1:8848
  tokenTimeOut: 30
  swagger:
    enabled: true
#slf4j日志默认级别
logging:
  level:
    com:
      joey:
        cloud: error
    root: error
#基础服务配置
server:
  port: ${joey.port}
  servlet:
    context-path: /
spring:
  application:
    name: ${joey.name}
  cloud:
    nacos:
      discovery:
        server-addr: ${joey.config-url}
      config:
        server-addr: ${joey.config-url}
        file-extension: yaml
  profiles:
    active: dev
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  redis:
    host: 127.0.0.1
    port: 6379
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${joey.db-url}?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: ${joey.db-name}
    password: ${joey.db-pwd}


