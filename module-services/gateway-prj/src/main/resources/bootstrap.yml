#自定义属性
joey:
  port: 8801
  name: gateway
  #服务配置中心地址
  config-url: 127.0.0.1:8848
  swagger:
    enabled: true
#slf4j日志默认级别
logging:
  level:
    com:
      joey:
        cloud: error
    root: error
#基础服务配置
server:
  port: ${joey.port}
  servlet:
    context-path: /${joey.name}
spring:
  application:
    name: ${joey.name}
  cloud:
    nacos:
      discovery:
        server-addr: ${joey.config-url}
      config:
        server-addr: ${joey.config-url}
        file-extension: yaml
  profiles:
    active: dev
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
#路由配置
zuul:
  #解决token传递问题
  sensitive-headers: Cookie,Set-Cookie
  routes:
    api-psn:
      path: /api/psn/**
      serviceId: psn
    api-uaa:
      path: /api/uaa/**
      serviceId: uaa
    api-file:
      path: /api/file/**
      serviceId: file

