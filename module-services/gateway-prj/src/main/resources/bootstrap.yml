#自定义属性
joey:
  port: 8801
  name: gateway
  #服务配置中心地址
  config-url: 127.0.0.1:8848
  sentinel-url: 127.0.0.1:8080
  zipkin-url: http://127.0.0.1:9411
  swagger:
    enabled: true
#slf4j日志默认级别
logging:
  level:
    com:
      joey:
        cloud: error
    root: error
#基础服务配置
server:
  port: ${joey.port}
  servlet:
    context-path: /${joey.name}
spring:
  application:
    name: ${joey.name}
  cloud:
    nacos:
      discovery:
        server-addr: ${joey.config-url}
      config:
        server-addr: ${joey.config-url}
        file-extension: yaml
    sentinel:
      transport:
        port: 8719
        dashboard: ${joey.sentinel-url}
  profiles:
    active: dev
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  zipkin:
    base-url: ${joey.zipkin-url}
#路由配置
zuul:
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  #解决token传递问题
  sensitive-headers: Cookie,Set-Cookie
  ribbon-isolation-strategy: semaphore
  semaphore:
    max-semaphores: 100
  routes:
    api-psn:
      path: /api/psn/**
      serviceId: psn
    api-uaa:
      path: /api/uaa/**
      serviceId: uaa
    api-file:
      path: /api/file/**
      serviceId: file
    api-cache:
      path: /api/cache/**
      serviceId: cache

