#自定义属性
joey:
  port: 8811
  name: psn
  db-url: jdbc:mysql://127.0.0.1:3306/psn_db
  #服务注册配置中心地址
  config-url: 127.0.0.1:8848
  swagger:
    enabled: true
#slf4j日志默认级别
logging:
  level:
    com:
      joey:
        cloud: error
    root: error
#基础服务配置
server:
  port: ${joey.port}
  servlet:
    context-path: /
spring:
  application:
    name: ${joey.name}
  cloud:
    nacos:
      discovery:
        server-addr: ${joey.config-url}
      config:
        server-addr: ${joey.config-url}
        file-extension: yaml
  profiles:
    active: dev
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${joey.db-url}?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
mybatis-plus:
  global-config:
    db-config:
      db-type: MYSQL
      capital-mode: false #开启大写命名
      column-like: true #开启 LIKE 查询
  mapper-locations: classpath*:/mybatis/xml/*Mapper.xml

